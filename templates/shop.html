<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/shop.css' %}">

    <title>Shop</title>
</head>
<body>
    <!-- Header -->
    {% include "header.html" %}

    <!-- Main -->
    <main class="main">   
        <div class="mainContainer">

            {% for item in shopArticle %}
                <article class="mainItem">
                    <img src="{% static 'images' %}/shop/{{ item.ImagePath }}" width="210" height="240" alt="alt-text">
                    <h3 class="name">{{ item.Name }}</a></h3>
                    
                    <p class="price">$ {{ item.Price }}</p>
                </article>
            {% endfor %}
        </div>
    </main>

    <!-- Footer -->
    {% include "footer.html" %}
</body>
</html>
